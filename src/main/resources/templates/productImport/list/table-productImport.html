<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Danh sách sản phẩm</title>
    <th:block th:replace="layout/head :: head"/>
</head>

<body  class="app sidebar-mini rtl">
<!-- Navbar-->
<header class="app-header">
    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <!--    <div class="menu-bar">-->
        <!--      <span></span>-->
        <!--    </div>-->

        <!-- User Menu-->
        <!--    <li><a class="app-nav__item" href="/templates/index.html"><i class='bx bx-log-out bx-rotate-180'></i> </a>-->

        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<th:block th:replace="layout/left-side-bar :: left-side-bar"/>

<main class="app-content">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a href="#"><b>Danh sách sản phẩm</b></a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="row element-button">
                        <div class="col-sm-2">
                            <a class="btn btn-add btn-sm" href="/product-import/create" id="add" title="Thêm mới sản phẩm"><i class="fas fa-plus"></i>
                                Thêm mới sản phẩm</a>
                        </div>
                        <div class="col-sm-2">
                            <input id="myInput" type="date" placeholder="Search..">
                        </div>
                        <div class="col-sm-2">
                            <input id="myOutput" type="date" placeholder="Search..">
                        </div>
                        <div class="col-sm-10 d-flex justify-content-end" id="delete">
                            <a class="btn btn btn-secondary btn-delete btn-sm " title="Xóa"><i
                                    class="fas fa-trash-alt"></i> Xóa </a>
                        </div>
                    </div>
                    <table class="table table-hover table-bordered" id="tbProductImport">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="all-delete"></th>
                            <th>Mã </th>
                            <th>Kích cỡ</th>
                            <th>Màu sắc</th>
                            <th>Giá gốc</th>
                            <th>Số lượng</th>
                            <th>Tình trạng</th>
                            <th>Tên sản phẩm </th>
                            <th>Ngày nhập </th>
                            <th>Tính năng</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- javascripts for application to work-->
<th:block th:replace="productImport/list/productImport :: productImport"/>
<th:block th:replace="layout/script :: script"/>
</body>

</html>
