<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdate-productImport">

    <style>
        .select2-selection__rendered {
            line-height: 45px !important;
        }
        .select2-container .select2-selection--single {
            height: 45px !important;
            background: #f5f5f5;
        }
        .select2-selection__arrow {
            height: 45px !important;
        }
    </style>
    <div class="modal fade" id="ModalUP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: #0d1214">Chỉnh sửa thông tin sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form class="formUpdateProduct" id="formUpdateProduct">
                        <div class="row lg-12">
                            <div class="form-group col-md-4">
                                <label class="control-label add">Tên sản phẩm</label>
                                <select class="form-control-add select-search" id="select-productUp" name="nameUp">
                                    <option value="-1" selected disabled>--Chọn tên sản phẩm --</option>
                                    <th:block th:each="p: ${product}">
                                        <option th:text="${p.title}" th:value="${p.id}">

                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label  class="control-label add">Màu sắc</label>
                                <select class="form-control-add select-search" id="select-colorUp" name="colorUp">
                                    <option value="-1" selected disabled>--Chọn màu sắc--</option>
                                    <th:block th:each="c: ${color}">
                                        <option th:text="${c.getValue}" th:value="${c.value}">

                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="control-label add">Kích cỡ</label>
                                <select class="select-search form-control-add" style="width: 100%" id="sizeUp" name="sizeUp">
                                    <option value="-1" selected="selected" disabled>--Chọn kích cỡ--</option>
                                    <th:block th:each="s: ${size}">
                                        <option th:text="${s.getValue}" th:value="${s.value}">

                                        </option>
                                    </th:block>
                                </select>
                            </div>


                        </div>
                        <div class="row lg-12 ">
                            <div class="form-group  col-md-4 slidecontainer">
                                <label class="control-label add">Số lượng </label>
                                <input type="text" value="0" class="form-control-add" id="myRangeUp" name="quantityUp">
                            </div>
                            <div class="form-group col-md-4" >
                                <label class="control-label add">Giá gốc </label>
                                <input class="form-control-add" type="text" placeholder=""  id="priceUp" name="priceUp">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="control-label add">Ngày nhập</label>
                                <input id="myInput-add" class="dateUp form-control-add" type="date" placeholder="Search.." name="dateUp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-end">
                    <button class="btn btn-save btn-luu-lai" id="btnUpProductImport" type="button">Lưu lại</button>
                    <a class="btn btn-cancel" data-bs-dismiss="modal" aria-label="Close">Hủy bỏ</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sliderUp = document.getElementById("myRangeUp");
        let outputUp = document.getElementById("demoUp");
        // Hiển thị giá trị thanh trượt mặc định
        outputUp.innerHTML = sliderUp.value;
        //Cập nhật giá trị thanh trượt hiện tại (mỗi khi bạn kéo tay cầm thanh trượt)
        sliderUp.oninput = function() {
            outputUp.innerHTML = this.value;
        }

    </script>
</th:block>
