<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal-discount">
  <div class="modal fade" id="modalDiscount" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: #000000" id="exampleModalLongTitle">Thêm chương trình ưu đãi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="frmCreateDiscount" method="post">
            <div class="row g-3">
              <div class="col-12">
                <div class="form-group col-6 float-left">
                  <label for="name-discount">Tên ưu đãi</label>
                  <input type="text" class="form-control" name="nameDiscount" id="name-discount">
                </div>
                <div class="form-group col-6 float-left">
                  <label for="percent-discount">Phần trăm</label>
                  <input type="number" class="form-control" name="percentDiscount" id="percent-discount">
                </div>

              </div>
            </div>

            <div class="row g-3">
              <div class="col-12 float-left">
                <div class="form-group col-6 float-left">
                  <label for="start-day">Ngày bắt đầu</label>
                  <input type="date" class="form-control" name="startDay" id="start-day">
                </div>
                <div class="form-group col-6 float-left">
                  <label for="end-day">Ngày kết thúc</label>
                  <input type="date" class="form-control" name="endDay" id="end-day">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-dismiss="modal">Hủy bỏ</button>
          <button type="button" class="btn btn-save" id="btn-save-discount">Lưu lại</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
