<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modal-nha-cung-cap">
    <div class="modal fade" id="modalNhaCungCap" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: #000000" id="exampleModalLongTitle">Thêm nhà cung cấp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmCreateBrand" method="post">
                        <div class="row g-3">
                            <div class="col-18">
                                <div class="form-group" style="margin: 0px 5px;">
                                    <label>Brand name</label>
                                    <input type="text" class="form-control" id="nameBrand">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Hủy bỏ</button>
                    <button type="button" id="btnSaveCreateBrand" class="btn btn-save">Lưu lại</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
