    <script>
        function formDate(date) {
            let arr = date.split("-")
            date = arr[2] + "-" + arr[1] + "-" + arr[0]
            return date;
        }
        function formMonth(month){
            let arr = month.split("-")
            month =  arr[1] + "-" + arr[0]
            return month;
        }
    </script>
